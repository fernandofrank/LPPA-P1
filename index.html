<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/style.css">
        <script type="text/javascript" src="JS/app.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <form class="form" autocomplete="off" action="">
                <h1 class="signin">Sign in</h1>
                <div class="text_part">
                    <!-- Insert name-->
                    <span>
                        <label for="name">Name:</label>
                        <p id="name_error" class="error"></p>
                    </span>
                    <input id="name" type="text" placeholder="Name">
                    <!-- Insert sruname-->
                    <span>
                        <label for="surname">Surname:</label>
                        <p id="surname_error" class="error"></p>
                    </span>
                    <input id="surname" type="text" placeholder="Surname">
                    <!-- Insert email-->
                    <span>
                        <label for="email">Email:</label>
                        <p id="email_error" class="error"></p>
                    </span>
                    <input id="email" type="text" placeholder="Email@example.com">
                    <!-- Insert age-->
                    <span>
                        <label for="age">Age:</label>
                        <p id="age_error" class="error"></p>
                    </span>
                    <input id="age" type="text" placeholder="Age">

                </div>
                <div class="choose_part">
                    <div class="radio">
                        <!-- Selec Sex-->
                        <label for="sex">Sex:</label>
                        <span>
                            <label for="male">
                                <input id="male" type="radio" name="gender" value="male">&nbspMale</label>
                        </span>
                        <span>
                            <label for="female">
                                <input id="female" type="radio" name="gender" value="female">&nbspFemale</label>
                        </span>
                        <span>
                            <label for="other">
                                <input id="other" type="radio" name="gender" value="other">&nbspOther</label>
                        </span>
                    </div>
                    <div class="check">
                        <!-- Selec country-->
                        <label for="themes">Interest themes:</label>
                        <span>
                            <label for="music">
                                <input id="music" type="checkbox" name="interest" value="music">&nbspMusic</label>
                        </span>
                        <span>
                            <label for="sport">
                                <input id="sport" type="checkbox" name="interest" value="sport">&nbspSport</label>
                        </span>
                        <span>
                            <label for="games">
                                <input id="games" type="checkbox" id="games" name="interest"
                                    value="games">&nbspGames</label>
                        </span>
                        <span>
                            <label for="technology">
                                <input id="technology" type="checkbox" name="interest" value="technology">
                                &nbspTechnology</label>
                        </span>
                    </div>
                </div>
                <p id="choose_error" class="error"></p>
                <div id="choose_country" class="choose_country">
                    <!-- Selec country-->
                    <span id="span_country">
                        <label for="country">Country:</label>
                        <p id="choose_country_error" class="error"></p>
                    </span>
                    <select id="country" name="country">
                        <option id="select" value="" disabled selected>- Select country-</option>
                        <option id="argentina" value="argentina">Argentina</option>
                        <option id="chile" value="chile">Chile</option>
                        <option id="brasil" value="brasil">Brasil</option>
                        <option id="uruguay" value="uruguay ">Uruguay</option>
                    </select>
                </div>
                <div class="text_part">
                    <!-- Text box coments -->
                    <span>
                        <label for="comments">Comments:</label>
                        <p id="comments_error" class="error"></p>
                    </span>
                    <textarea id="comments" placeholder="Write comments here." rows="2" cols="20"></textarea>
                </div>
                <div>
                    <!-- Button send-->
                    <button id="send" type="submit" onclick="return send_frm();">Send</button>
                </div>
            </form>
        </div>
    </body>
</html>
